spring:
  application:
    name: wallet-service
  datasource:
    url: jdbc:mariadb://localhost:3306/final_project
    username: root
    password: password
  jpa:
    #show-sql: true
    generate-ddl: true
    properties.hibernate.dialect: org.hibernate.dialect.MariaDBDialect
    hibernate.ddl-auto: update

connectors:
  users:
    uri: ${USERS_URI:users-service}
    mock:
      enabled: true
  mail:
    uri: localhost:8080

transaction:
  kafka:
    bootstrapServer: ${KAFKA_SERVER:transaction-kafka}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true


server:
  port: 8081
