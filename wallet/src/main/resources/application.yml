spring:
  application:
    name: wallet-service
  datasource:
    url: jdbc:mariadb://mariadb:3306/final_project
    username: root
    password: password
  jpa:
    #show-sql: true
    generate-ddl: true
    properties.hibernate.dialect: org.hibernate.dialect.MariaDBDialect
    hibernate.ddl-auto: update

connectors:
  users:
    uri: http://login-service
    mock:
      enabled: false
  mail:
    uri: http://mail-service

transaction:
  kafka:
    bootstrapServer: kafka:9092

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://eureka:8761/eureka}
  instance:
    prefer-ip-address: true

server:
  port: 8088